Post an item or Get menu items.
---
tags:
 - User can view items on menu, admin can add items to the menu
parameters:
  - in: body
    name: admin posts an item or users get the menu items
    required: true
    description: Endpoint to add items to menu by admin and for users to view menu items
responses:
  200:
    description: Item successfully added
    schema:
      id: add_item_to_menu
      properties:
        content:
          type: string
          default:
        detail:
          type: string 
          default: string
        price:
          type: float
          default: float  
  400:
    description: One of the fields required is empty.
  401:
    description: Non admin attempts to add item to menu 
security:
  - JWT:
      description: takes in a jwt token
      name: Authorization
      in: header
      bearerFormat: JWT      