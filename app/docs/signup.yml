User Registration.
---
tags:
 - User Registration and Authentication
parameters:
  - in: body
    name: signup
    required: true
    description: Endpoint for registering a new user
responses:
  201:
    description: User registration successful
    schema:
      id: register
      properties:
        email:
          type: string
          default: aaa@gmail.com
        username:
          type: string 
          default: ayebare
        password:
          type: string
          default: pas1231sf
        confirm_password:
          type: string
          default: pas1231sf 
        is_admin:
          type: boolean
          default: false
  400:
    description: One of the fields required is empty.