<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width">
         <title>Sign Up</title>
         <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <h1>Sign Up</h1>
                <p>Please fill this form to create an account</p>
                <hr>
                    <label for="name"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password">
                    <label for="conf-psw"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password">      
            </form>
            <div class="dropdown">
                <button type="submit" class="button-1"><a href="place-order.html">SignUp</a></button>
                <div class="dropdown-content">
                    <li id="drop"><a id = "drop-2" href="admin-receive-order.html">As admin</a></li>
                    <li id="drop"><a id = "drop-2" href="place-order.html">As user</a></li>
                </div>
            </div>
        </div>    
    </body>
</html>
