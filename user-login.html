<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Login</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form id="login">
            <h1>Login</h1>
            <p> Already registered, Login</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email">
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password">
        <button type="submit" class="button-1">Login</button>
        </form>
        
    </div>
    <script>
        document.getElementById('login').addEventListener('submit', login);

        function login(e){
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            fetch('http://127.0.0.1:5000/api/v1/auth/login',{
                method:'POST',
                headers:{'Accept':'application/json, text/plain, */*',
                    'Content-type':'application/json'},
                body:JSON.stringify({email:email,password:password})   
            })
            .then((response)=>response.json())
            .then((data)=>{
                
                if(data.message=='User successfully logged in'){
                    alert('successully logged in, continue')
                    sessionStorage.setItem('Token', data.token);
                    
                    window.location='place-order.html'
                }
                if(data.message=='User successfully logged in as admin'){
                    alert('successully logged in, continue')
                    sessionStorage.setItem('Token', data.token);
                    
                    window.location='admin-receive-order.html'
                    }
                else if(data.message=='Incorrect email,please try again or signup!!'){
                    alert('Incorrect email,please try again or signup!!')
                }
            })
        }
    </script>
</body>
</html>
